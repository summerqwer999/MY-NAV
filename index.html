<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>私人书斋·雅筑2.0</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
    <div id="bg-layer"></div>
    <div id="toast-container"></div>
    
    <div id="app">
        <header class="main-header">
            <h1 class="logo">书斋<span>雅筑</span></h1>
            <div class="header-right">
                <button id="login-btn" class="pill-btn btn-glass" onclick="window.openLogin()">管理登录</button>
                <div id="admin-actions" style="display:none;">
                    <button onclick="window.showSettingsHub()" class="pill-btn btn-accent">⚙️ 设置</button>
                    <button id="save-btn" onclick="window.saveAll()" class="pill-btn btn-save">☁️ 保存</button>
                </div>
            </div>
        </header>

        <button id="exit-edit-btn" onclick="window.exitEditMode()">保存修改并退出批量模式</button>
        <main id="link-grid" class="grid"></main>
    </div>

    <div id="login-modal" class="modal">
        <div class="modal-content glass-card">
            <h2>通行证</h2>
            <input type="password" id="pass-input" placeholder="输入管理暗号">
            <button class="pill-btn btn-accent full-w" onclick="window.login()">进入书斋</button>
            <button class="pill-btn btn-cancel full-w" onclick="window.hideModal('login-modal')">返回</button>
        </div>
    </div>

    <div id="settings-hub" class="modal">
        <div class="modal-content glass-card hub-content">
            <h2 class="hub-title">管理中心</h2>
            <div class="hub-grid">
                <div class="hub-item" onclick="window.openAddCategoryUI()">📁<br>新建分类</div>
                <div class="hub-item" onclick="window.openCategoryManager()">📝<br>分类管理</div>
                <div class="hub-item" onclick="window.openAddLinkUI()">🔗<br>新增链接</div>
                <div class="hub-item" onclick="window.enterEditMode()">🗑️<br>批量删除</div>
            </div>
            
            <div class="config-section">
                <button class="import-zone" onclick="document.getElementById('bookmark-file').click()">
                    <span>📥 导入谷歌书签 (.html)</span>
                </button>
                <input type="file" id="bookmark-file" accept=".html" style="display:none" onchange="window.importBookmarks(event)">
            </div>

            <div class="config-section wallpaper-box">
                <div class="wp-action-group">
                    <button class="pill-btn btn-bing" onclick="window.randomWallpaper()">✨ 随机必应</button>
                    <button class="pill-btn btn-fix" onclick="window.fixCurrentWallpaper()">📌 固定背景</button>
                </div>
                <div class="input-row">
                    <input type="text" id="wp-input" placeholder="粘贴图片 URL">
                    <button class="pill-btn btn-accent" onclick="window.applyWallpaper()">设置</button>
                </div>
            </div>

            <div class="danger-zone">
                <button class="pill-btn btn-danger full-w" onclick="window.clearAllData()">🧨 格式化所有数据</button>
            </div>

            <button class="pill-btn btn-cancel full-w" style="margin-top:20px;" onclick="window.hideModal('settings-hub')">退出管理中心</button>
        </div>
    </div>

    <div id="universal-modal" class="modal">
        <div id="universal-content" class="modal-content glass-card"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
