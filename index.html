<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>我的私人导航</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bg-layer"></div>
    
    <div id="app">
        <header class="glass-header">
            <h1 id="site-title">私人导航</h1>
            <div id="nav-controls">
                <button id="login-btn" onclick="showModal()">管理登录</button>
                <div id="admin-actions" style="display:none;">
                    <button onclick="addCard()">+ 增加</button>
                    <button onclick="saveAll()" class="save-btn">保存云端</button>
                    <button onclick="location.reload()" style="background:#666;">退出</button>
                </div>
            </div>
        </header>

        <div id="bg-edit-bar" style="display:none;" class="glass-card">
            <p>背景图片地址：</p>
            <input type="text" id="wp-input" placeholder="输入背景图 URL (jpg/png)">
        </div>

        <main id="link-grid" class="grid"></main>
    </div>

    <div id="login-modal" class="modal">
        <div class="modal-content glass-card">
            <h3>管理员验证</h3>
            <input type="password" id="pass-input" placeholder="请输入 ADMIN_SECRET">
            <div class="modal-btns">
                <button onclick="login()">确认</button>
                <button onclick="hideModal()" style="background:#666;">取消</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
