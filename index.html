<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>私人书斋·雅筑</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
    <div id="bg-layer"></div>
    
    <div id="app">
        <header class="main-header">
            <h1 class="logo">我的书斋</h1>
            <div class="header-right">
                <button id="login-btn" class="btn btn-glass" onclick="window.openLogin()">管理登录</button>
                <div id="admin-actions" style="display:none;">
                    <button onclick="window.showSettingsHub()" class="btn btn-gold">⚙️ 深度设置</button>
                    <button id="save-btn" onclick="window.saveAll()" class="btn btn-green">☁️ 云端保存</button>
                </div>
            </div>
        </header>

        <button id="exit-edit-btn" onclick="window.exitEditMode()">退出编辑模式</button>
        <main id="link-grid" class="grid"></main>
    </div>

    <div id="login-modal" class="modal">
        <div class="modal-content glass-card">
            <h2>通行证验证</h2>
            <input type="password" id="pass-input" placeholder="输入您的暗号">
            <div class="modal-btns">
                <button class="action-btn" onclick="window.login()">进入书斋</button>
                <button class="action-btn cancel" onclick="window.hideModal('login-modal')">返回</button>
            </div>
        </div>
    </div>

    <div id="settings-hub" class="modal">
        <div class="modal-content glass-card hub-content">
            <h2>管理中心</h2>
            <div class="hub-grid">
                <div class="hub-item" onclick="window.openAddCategoryUI()">📁<br>新建分类</div>
                <div class="hub-item" onclick="window.openCategoryManager()">📝<br>分类管理</div>
                <div class="hub-item" onclick="window.openAddLinkUI()">🔗<br>新增链接</div>
                <div class="hub-item" onclick="window.enterEditMode()">🗑️<br>批量管理</div>
            </div>
            
            <div class="import-box">
                <button class="btn-import" onclick="document.getElementById('bookmark-file').click()">
                    📥 导入谷歌浏览器书签 (.html)
                </button>
                <input type="file" id="bookmark-file" accept=".html" style="display:none" onchange="window.importBookmarks(event)">
            </div>

            <div class="wallpaper-config">
                <h3>书斋壁纸实验室</h3>
                <div class="wp-action-group">
                    <button class="wp-btn rand" onclick="window.randomWallpaper()">✨ 随机必应美图</button>
                    <button class="wp-btn fix" onclick="window.fixCurrentWallpaper()">📌 永久使用这张</button>
                </div>
                <div class="input-row">
                    <input type="text" id="wp-input" placeholder="或粘贴自定义图片 URL">
                    <button onclick="window.applyWallpaper()">设置</button>
                </div>
            </div>
            <button class="close-hub" onclick="window.hideModal('settings-hub')">退出设置</button>
        </div>
    </div>

    <div id="universal-modal" class="modal">
        <div id="universal-content" class="modal-content glass-card"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
