<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>私人木纹导航</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
    <div id="bg-layer"></div>
    
    <div id="app">
        <header class="glass-header">
            <h1 class="logo">我的书斋</h1>
            <div id="nav-controls">
                <button id="login-btn" class="round-btn" onclick="showModal('login-modal')">管理登录</button>
                <div id="admin-actions" style="display:none;">
                    <button onclick="showSettingsHub()" class="round-btn settings-main-btn">⚙️ 深度设置</button>
                    <button onclick="saveAll()" class="round-btn save-btn">☁️ 云端同步</button>
                </div>
            </div>
        </header>

        <main id="link-grid" class="grid"></main>
    </div>

    <div id="login-modal" class="modal">
        <div class="modal-content glass-card">
            <h2>通行证验证</h2>
            <input type="password" id="pass-input" placeholder="输入您的暗号">
            <div class="modal-btns">
                <button class="action-btn" onclick="login()">开启管理模式</button>
                <button class="action-btn cancel" onclick="hideModal('login-modal')">取消</button>
            </div>
        </div>
    </div>

    <div id="settings-hub" class="modal">
        <div class="modal-content glass-card hub-content">
            <h2>管理中心</h2>
            <div class="hub-grid">
                <div class="hub-item" onclick="addCategory()">📁<br>添加分类</div>
                <div class="hub-item" onclick="editCategory()">📝<br>管理分类</div>
                <div class="hub-item" onclick="addLink()">🔗<br>添加链接</div>
                <div class="hub-item" onclick="editLinks()">🛠️<br>管理链接</div>
            </div>
            
            <div class="wallpaper-config">
                <h3>壁纸实验室</h3>
                <div class="input-row">
                    <input type="text" id="wp-input" placeholder="输入壁纸 URL">
                    <button onclick="applyWallpaper()">确定设置</button>
                </div>
                <button class="random-wp-btn" onclick="randomWallpaper()">✨ 试试必应随机美图</button>
            </div>
            
            <button class="close-hub" onclick="hideModal('settings-hub')">退出设置</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
