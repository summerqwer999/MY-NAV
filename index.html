<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>私人书斋</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
    <div id="bg-layer"></div>
    
    <div id="app">
        <header class="main-header">
            <h1 class="logo">我的书斋</h1>
            <div class="header-right">
                <button id="login-btn" class="btn btn-glass" onclick="window.openLogin()">管理登录</button>
                <div id="admin-actions" style="display:none;">
                    <button onclick="window.showSettingsHub()" class="btn btn-gold">⚙️ 设置中心</button>
                    <button id="save-btn" onclick="window.saveAll()" class="btn btn-green">☁️ 云端保存</button>
                </div>
            </div>
        </header>

        <button id="exit-edit-btn" onclick="window.exitEditMode()">保存并退出批量模式</button>
        <main id="link-grid" class="grid"></main>
    </div>

    <div id="login-modal" class="modal" onclick="window.handleOutsideClick(event)">
        <div class="modal-content glass-card">
            <h2>通行证</h2>
            <input type="password" id="pass-input" placeholder="输入暗号" onkeydown="if(event.key==='Enter') window.login()">
            <button class="action-btn" onclick="window.login()">进入</button>
            <button class="action-btn cancel" onclick="window.hideModal('login-modal')">取消</button>
        </div>
    </div>

    <div id="settings-hub" class="modal" onclick="window.handleOutsideClick(event)">
        <div class="modal-content glass-card hub-content">
            <h2 style="margin-top:0">管理中心</h2>
            <div class="hub-grid">
                <div class="hub-item" onclick="window.openAddCategoryUI()">📁 新建分类</div>
                <div class="hub-item" onclick="window.openCategoryManager()">📝 分类管理</div>
                <div class="hub-item" onclick="window.openAddLinkUI()">🔗 新增链接</div>
                <div class="hub-item" onclick="window.enterEditMode()">🗑️ 批量管理</div>
            </div>
            
            <div class="import-box">
                <button class="btn-import" onclick="document.getElementById('bookmark-file').click()">
                    📥 导入谷歌书签 (.html)
                </button>
                <input type="file" id="bookmark-file" accept=".html" style="display:none" onchange="window.importBookmarks(event)">
            </div>

            <div class="wallpaper-config">
                <div class="wp-action-group">
                    <button class="wp-btn rand" onclick="window.randomWallpaper()">✨ 随机壁纸</button>
                    <button class="wp-btn fix" onclick="window.fixCurrentWallpaper()">📌 选定这张</button>
                </div>
                <div class="input-row">
                    <input type="text" id="wp-input" placeholder="自定义背景图片 URL">
                    <button onclick="window.applyWallpaper()" class="wp-apply-btn">应用</button>
                </div>
            </div>

            <button class="action-btn danger" style="margin-top:20px" onclick="window.clearAllData()">🧨 格式化所有数据</button>
            <button class="action-btn cancel" style="margin-top:15px" onclick="window.hideModal('settings-hub')">退出管理</button>
        </div>
    </div>

    <div id="universal-modal" class="modal" onclick="window.handleOutsideClick(event)">
        <div id="universal-content" class="modal-content glass-card"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
